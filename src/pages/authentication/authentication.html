<ion-header>
  <ion-navbar>
      <ion-buttons start>
        <button 
          ion-button 
          icon-only 
          menuToggle >
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authenticationForm" (ngSubmit)="onFormSubmit(f)" >

    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="mode === 'signup'">
        <ion-label floating>Confirm Password</ion-label>
        <ion-input  formControlName="cpassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <button
      ion-button
      round
      block 
      type="submit"
      [disabled]="!authenticationForm.valid || (mode == 'signup' && authenticationForm.get('password').value != authenticationForm.get('cpassword').value)"
      >{{submitButtonText}}</button> 
  </form>

  <p padding-top text-center>
    <ion-note>OR</ion-note>
  </p>
  <hr/>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button 
          ion-button
          icon-only
          round
          large
          (click)="loginWithFacebook()"
          class="logo"
          >
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center>
          <button 
            ion-button
            icon-only
            round
            large
            class="logo"
            >
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
